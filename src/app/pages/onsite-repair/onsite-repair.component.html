<app-header></app-header><br>
<h1>Schedule Onsite Repair</h1>
<div class="container main">


    <div class="row">

        <div class="col-md-12">
            <img class="img-fluid" src="assets/schedule-onsite.jpg" alt="Apple Service Center Mumbai" width="900"
                height="240" style="margin:0px auto;display:block">
        </div>

    </div>

    <p></p>

    <div class="row">

        <div class="col-md-12">

            <div class="text-center">
                <h5><b>Our Techs are fully vaccinated and follow Safe work practices </b></h5>
            </div>

        </div>

    </div>

    <p></p>

    <p></p>

    <!--- =========================================================================================== -->

    <div class="row">

        <div class="col-md-3">
        </div>

        <div class="col-md-5">

        </div>

        <div class="col-md-4">
        </div>

    </div>

    <p></p>

    <!--- =========================================================================================== -->

    <div class="row">

        <div class="col-md-1"></div>

        <div class="col-md-2">
            <h5> <label for="Date" class="control-label text-left">Select Date</label> </h5>
            <!-- <input type="text" class="form-control" bsDatepicker [minDate]="minDate" [(ngModel)]="selectedDate"
                placeholder="mm-dd-yy" />
            <p class="mt-3">Selected Date: {{ selectedDate | date }}</p> -->
        </div>

        <div class="col-md-3">



            <input name="ctl00$ContentPlaceHolder$ddlDate" type="text" readonly="readonly"
                id="ContentPlaceHolder_ddlDate" class="form-control" bsDatepicker [minDate]="minDate"
                [(ngModel)]="selectedDate" placeholder="mm-dd-yy">
                <p class="mt-3">Selected Date: {{ selectedDate | date }}</p>

        </div>

        <div class="col-md-1"></div>

        <div class="col-md-2">
            <h5> <label for="Time" class="control-label text-left">Time</label> </h5>
        </div>

        <div class="col-md-3">
            <select name="ctl00$ContentPlaceHolder$ddlTime" id="ContentPlaceHolder_ddlTime"
                class="form-control input-lg">
                <option value="">Select Repair Time</option>
                <option value="10:00 AM to 12:00 PM">10:00 AM to 12:00 PM</option>
                <option value="12:00 PM to 2:00 PM">12:00 PM to 2:00 PM</option>
                <option value="2:00 PM to 4:00 PM">2:00 PM to 4:00 PM</option>
                <option value="4:00 PM to 6:00 PM">4:00 PM to 6:00 PM</option>
                <option value="6:00 PM to 8:00 PM">6:00 PM to 8:00 PM</option>

            </select>

            <a id="ContentPlaceHolder_PickTime"

        </div>

    </div>

    <p></p>

    <div class="row">

        <div class="col-md-1"></div>

                <option selected="selected" value="">Select Device</option>
                <option value="1">Smartphone</option>
                <option value="2">Tablet</option>
                <option value="3">Laptop</option>
                <option value="4">Appliance</option>
                <option value="5">Accessory</option>
                <option value="6">Security</option>
                <option value="7">Service</option>

            </select>
        </div>

        <div class="col-md-1"></div>

        <div class="col-md-2">
            <!-- <h5> <label for="ddlMake" class="control-label text-left">Make</label> </h5> -->
        </div>

        <div class="col-md-3">
            <!-- <select name="ctl00$ContentPlaceHolder$ddlMake"

                id="ContentPlaceHolder_ddlMake" class="form-control input-lg">
                <option selected="selected" value="">Select Make</option>

            </select> -->
        </div>

    </div>

                <option value="Lines or Flicker on Display">Lines or Flicker on Display</option>
                <option value="Keyboard Issue">Keyboard Issue</option>
                <option value="Trackpad Issue">Trackpad Issue</option>
                <option value="Hard Disk Issue">Hard Disk Issue</option>
                <option value="Not Booting">Not Booting</option>
                <option value="Home Button not Working">Home Button Not Working</option>
                <option value="On-Off or Volume Buttons not Working">On-Off or Volume Buttons not Working</option>
                <option value="No RF or GSM Network">No RF or GSM Network</option>
                <option value="3G-4G Mobile Data not Working">3G-4G Mobile Data not Working</option>
                <option value="Wi-Fi or BlueTooth not Working">Wi-Fi or BlueTooth not Working</option>
                <option value="Low or No Earpiece Audio">Low or No Earpiece Audio</option>

                <option value="Battery Bloated">Battery Bloated</option>

                <option value="Device Overheating">Device Overheating</option>
